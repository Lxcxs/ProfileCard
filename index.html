<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
    <title>User Profile</title>
</head>
<body>
    <div class="main">
        <div class="profile-box">

            <div class="bgd-box"></div><!--bgd-box-->

            <div class="container">
                
                <img src="img/caramelinho.jpg" id="user">
                

                <div class="content-user">
                    <h2>Caramelinho <span id="age">20</span></h2>
                    <p id="city">Rio de Janeiro</p>
                </div><!--content-user-->

                <div class="social-number">
                    <div class="numbers">
                        <h1>80K</h1>
                        <p id="followers">Followers</p>
                    </div>

                    <div class="numbers">
                        <h1>803K</h1>
                        <p id="likes">Likes</p>
                    </div>

                    <div class="numbers">
                        <h1>1.4K</h1>
                        <p id="photos">Photos</p>
                    </div>
                </div><!--social-number-->
            </div><!--container-->

        </div><!--profile-box-->
    </div><!--main-->
</body>
</html>
